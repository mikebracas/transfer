<app-sidebar-anonimo></app-sidebar-anonimo>

<div class="container-loading">
    
    <table>
        <tr>
            <td>
                  
                <div class="row">
                    <div class="col s10 m4 l6 offset-m4 offset-m4 offset-l3 offset-s1">
                        <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="card" >
                            <div><br></div>
                    
                            <h3 class="center-align">Login</h3>
                    
                            <div class="row">
                                <div class="input-field col s12">

                                    <input id="username" required type="text" formControlName="username" class="form-control"  />                                    
                                    <label for="username">Username</label>
                                    
                                    <div *ngIf="username.invalid && (username.dirty || username.touched)"
                                            class="red-text">
                                        
                                        <div *ngIf="username.errors.required">
                                            Name is required.
                                        </div>
                                        <div *ngIf="username.errors.minlength">
                                            Name must be at least 8 characters long.
                                        </div>
                                        <div *ngIf="username.errors.forbiddenName">
                                            Name cannot be Bob.
                                        </div>
                                    </div>       

                                </div>
                            </div>
                    
                    
                                <div class="row">
                                <div class="input-field col s12">
                                    <input required id="password" type="password" formControlName="password" class="form-control" />
                            
                                    <label for="password">Password</label>
                                    
                                    <div *ngIf="password.invalid && (password.dirty || password.touched)"
                                            class="red-text">
                                        
                                        <div *ngIf="password.errors.required">
                                            Name is required.
                                        </div>
                                        <div *ngIf="password.errors.minlength">
                                            Name must be at least 8 characters long.
                                        </div>
                                        <div *ngIf="password.errors.forbiddenName">
                                            Name cannot be Bob.
                                        </div>
                                    </div>  

                                </div>
                                </div>
                                 
                                <div class="center-align">
                                    <button [disabled]="!loginForm.valid" class="btn waves-effect waves-light" type="submit" name="action">Enter
                                        <i class="material-icons right">send</i>
                                        </button>
                                </div>
                                
                    
                                <div><br></div>
                        </form>  
                    </div>
                </div>


            </td>
        </tr>
    </table>
    
</div>
